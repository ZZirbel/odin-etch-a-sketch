<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main>
      <div id="style-selections">
        <div class="style-container">
          <label class="grid-label" for="grid-size"
            >Grid Size: <span id="grid-dimensions"></span
          ></label>
          <input
            type="range"
            name="grid-size"
            id="grid-slider"
            min="16 x 16"
            max="100 x 100"
          />
        </div>
        <div class="style-container">
          <label for="colors" class="colors-label">Select a Color:</label>
          <select name="colors" class="colors">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="rainbow">Rainbow</option>
            <option value="grayscale">Grayscale</option>
          </select>
        </div>
        <button id="eraser">Eraser</button>
        <button id="grid">Grid</button>
      </div>
      <div id="board"></div>
      <div id="actions">
        <button id="reset">Reset</button>
        <button id="save">Save</button>
      </div>
    </main>
    <footer>
      <p class="copy">&copy; Zan Zirbel 2022</p>
    </footer>
  </body>
</html>
